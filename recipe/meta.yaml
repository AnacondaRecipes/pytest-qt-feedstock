{% set name = "pytest-qt" %}
{% set version = "3.2.2" %}
{% set hash = "f6ecf4b38088ae1092cbd5beeaf714516d1f81f8938626a2eac546206cdfe7fa" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pytest-qt/pytest-qt-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - python >=3.7
    - pytest

test:
  requires:
    - pyqt 5.*
    - pytest
    - pip
  imports:
    - pytestqt
  commands:
    - pytest --help
    - pip check
about:
  home: https://github.com/pytest-dev/pytest-qt
  license: MIT
  license_file: LICENSE
  summary: pytest support for PyQt and PySide applications
  doc_url: https://pytest-qt.readthedocs.io/en/latest/
  dev_url: https://github.com/pytest-dev/pytest-qt

extra:
  anaconda-services:
    ref: https://anaconda.zendesk.com/agent/tickets/34583
  recipe-maintainers:
    - ianaobi
