{% set name = "pytest-qt" %}
{% set version = "2.0.0" %}
{% set hash_type = "md5" %}
{% set hash = "d6c5159e1a4db8dff3f5e3baa463012f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/p/pytest-qt/pytest-qt-{{ version }}.zip
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - pytest
    - setuptools
  run:
    - python
    - pytest

test:
  requires:
    - pyqt
    - pytest
  imports:
    - pytestqt
  commands:
    - py.test --help

about:
  home: https://github.com/pytest-dev/pytest-qt
  license: MIT
  summary: pytest support for PyQt and PySide applications

extra:
  recipe-maintainers:
    - nicoddemus